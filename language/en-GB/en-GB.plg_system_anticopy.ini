JEXTBOX_ANTICOPY_ALERT_FOR_DETECT_DEVTOOLS="Attention"
JEXTBOX_ANTICOPY_ALERT_FOR_DETECT_DEVTOOLS_DSC="The below AntiCopy protection \"Try to detect if devtools is opened\", is based on the outer and inner sizes of the browser's window. Outer size represents the size of the whole browser window containing the address bar, bookmarks bar, sidebar, window border, and resizing handles. Inner size is the interior size of the window containing the scroll bars. Obviously, the inner size is always less than the outer size and its difference is not much higher. If devtools is opened, it makes a higher difference than the ordinary difference - the devtools detection parameter value is given by pixels or a percentage. The pixel value is equal to the difference between outer and inner sizes. The percent has the following formula. Percent = [(outer - inner) / outer * 100] where [...] means integer part of a number. Finally, if the difference exceeds this parameter value, it hides a web page's content."
