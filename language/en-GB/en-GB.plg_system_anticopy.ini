JEXTBOX_ANTICOPY_ALERT_FOR_PROTECT_HTML_DSC="You should verify the plugin order before activating the \"Protect HTML\" protection. This protection modifies HTML source code completely. Thus, the event handler should execute this plugin after other system plugins that modify the HTML source code, especially the HTML body. If the plugin order is wrong, it breaks front-end web pages completely. In this case, there is a simple trick that is setting its order as the last. <br> If you choose \"Load HTML body with AJAX\", you need to enable \"Ajax - AntiCopy\" plugin. The AJAX-based protection method can automatically fall back to the \"Encode HTML body and Shuffle\" method for a web page that includes scripts due to possible issues. However, we recommend checking if HTML pages are correctly loaded."
